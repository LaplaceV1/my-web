<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Obfuscation Studio — Lann.exe</title>
<link rel="icon" href="favicon.ico" />
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<nav class="nav">
  <div class="nav-left">Lann</div>
  <div class="nav-right">
    <a href="index.html">HOME</a>
    <a href="obfuscation.html" class="active">OBFUSCATION</a>
    <a href="#">TOOLS</a>
  </div>
</nav>

<section class="obs-hero">
  <div class="obs-left">
    <h1>Obfuscation Studio</h1>
    <p class="muted">Visual obfuscation preview • Demo mode • Export visual report</p>

    <label for="codeIn">Input (JS snippet) — Demo only</label>
    <textarea id="codeIn" placeholder="// paste small JS snippet (demo)"></textarea>

    <div class="controls">
      <select id="preset">
        <option value="light">Premium (recommended)</option>
        <option value="hard">Hard (visual demo)</option>
        <option value="ultra">Ultra (visual demo)</option>
      </select>
      <button id="runBtn" class="btn">Run Obfuscation (Demo)</button>
    </div>

    <div class="log" id="log">
      <div class="log-title">Process Log</div>
      <div class="log-body" id="logBody">— ready —</div>
    </div>
  </div>

  <div class="obs-right">
    <div class="preview-card">
      <div class="preview-header">
        <div>Preview</div>
        <div class="preview-badges">
          <span class="badge">visual-only</span>
          <span class="badge">safe</span>
        </div>
      </div>

      <pre id="preview" class="preview">// obfuscated code preview will appear here</pre>

      <div class="export-row">
        <button id="downloadBtn" class="btn ghost">Download Report</button>
        <button id="copyBtn" class="btn">Copy Preview</button>
      </div>
    </div>
  </div>
</section>

<script src="js/obfuscator.js"></script>
</body>
</html>
